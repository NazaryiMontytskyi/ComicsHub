<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
<h1>Available countries</h1>
<hr>
<div th:if="${!countries.isEmpty()}">
  <div th:each="item : ${countries}">
    <p><span th:text="${item.getShortName()}"></span> : <span th:text="${item.getFullName()}"></span></p>
  </div>
</div>
<div th:if="${countries.isEmpty()}">
  <p>The collection is empty!</p>
</div>

</body>
</html>
