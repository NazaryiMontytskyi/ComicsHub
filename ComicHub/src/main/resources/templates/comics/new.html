<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new comic</title>
</head>
<body>
<form th:action="@{/comics/new}" method="POST" enctype="multipart/form-data">
    <label for="name">Name: </label>
    <input type="text" id="name" name="title">
    <br>
    <label for="description">Description</label>
    <input type="textfield" id="description" name="desc">
    <br>
    <label for="genre">Genre: </label>
    <select name="genre" id="genre">
        <option value="" disabled selected>Select a genre</option>
        <option th:each="item : ${genres}" th:value="${item.getId()}" th:text="${item.getName()}"></option>
    </select>
    <br>
    <label for="author">Author: </label>
    <input type="text" name="author" id="author">
    <br>
    <label for="country"></label>
    <select name="country" id="country">
        <option value="" disabled selected>Select a country</option>
        <option th:each="item : ${countries}" th:value="${item.getId()}" th:text="${item.getFullName()}"></option>
    </select>
    <br>
    <label for="pdf-file">Select a file: </label>
    <input type="file" name = "pdf-file" id="pdf-file">
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
